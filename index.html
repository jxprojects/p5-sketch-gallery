<html lang="en">
<head>

    <script>
        var links = ["jxprojects.github.io/home/"];

        openLink = function () {
            var randIdx = Math.random() * links.length;
            randIdx = parseInt(randIdx, 10);
            var link = 'http://' + links[randIdx];
            window.open(link);
        };

        function openCity(evt, cityName) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }
  document.getElementById(cityName).style.display = "block";
  evt.currentTarget.className += " active";
}
    </script>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello world</title>
    <link rel="stylesheet" href="styles.css">

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

    <!-- ICON IN HEAD -->
    <link rel="icon" href="images/logo.PNG">

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/p5@1.4.1/lib/p5.min.js"></script>

    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/p5@1.4.1/lib/addons/p5.sound.min.js"></script>
    <!--<script type="text/javascript" src="spiral.js"></script>-->
    <script type="text/javascript" src="processing.min.js"></script>
</head>

    <div class="tab">
        <button class="tablinks" onclick="openCity(event, 'buildings')">1</button>
        <button class="tablinks" onclick="openCity(event, 'spiral')">2</button>
        <button class="tablinks" onclick="openCity(event, 'fluff')">3</button>
        <button class="tablinks" onclick="openCity(event, 'lunks')">src code</button>
